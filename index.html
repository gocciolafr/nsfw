<!doctype html>
<html>
<head>
    <title>NSFW</title>
    <style>
        /* Stili generali per il corpo e il testo */
        body {
            margin: 0;
            font-family: helvetica, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenitore principale */
        .container {
            text-align: center;
            width: 90vw; /* 90% della larghezza della viewport */
            max-width: 600px; /* Larghezza massima */
        }

        h1 {
            font-size: 6vw; /* Grandezza del testo relativa alla larghezza della viewport */
        }

        p {
            font-size: 4vw; /* Grandezza del testo relativa alla larghezza della viewport */
            line-height: 1.5;
        }

        /* Stili per il pulsante */
        button {
            display: block;
            margin: 20px auto;
            padding: 1em 2em;
            font-size: 2vw; /* Grandezza del testo relativa alla larghezza della viewport */
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Stili per la GIF con effetto di dissolvenza */
        #gifContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #gifContainer img {
            width: 80%;
            height: auto;
            opacity: 0; /* Inizia con opacit√† 0 per il fade-in */
            transition: opacity 5s ease-in; /* Effetto di dissolvenza */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attenzione!</h1>
        <p>Cliccando su <b>Continua</b> inizierai a visualizzare un'immagine animata e a sentire una canzone che potrebbe non essere adatta a tutti.</p>
        <p><b>Sei sicuro di voler continuare?</b></p>
        
        <!-- Bottone per far partire la GIF e la canzone -->
        <button id="playButton">Continua</button>
    </div>

    <!-- Contenitore della GIF -->
    <div id="gifContainer">
        <img id="gif" src="pesce.gif" alt="Pesce Animato">
    </div>

    <!-- Audio -->
    <audio id="audio" src="canzone.mp3" preload="auto"></audio>

    <script>
        // Elementi del DOM
        const playButton = document.getElementById('playButton');
        const gifContainer = document.getElementById('gifContainer');
        const gif = document.getElementById('gif');
        const audio = document.getElementById('audio');

        // Aggiungi l'evento al pulsante
        playButton.addEventListener('click', () => {
            // Mostra la GIF e avvia l'audio
            gifContainer.style.display = 'flex';
            gif.style.opacity = 1;
            audio.play().catch(error => {
                console.error('Errore durante la riproduzione dell\'audio:', error);
            });
        });
    </script>
</body>
</html>
