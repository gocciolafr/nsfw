<!doctype html>
<html>
<head>
    <title>NSFW</title>
    <style>
        /* Stili per l'intestazione e il paragrafo */
        h1 {
            font-family: helvetica;
            text-align: center;
        }

        p {
            font-family: helvetica;
            text-align: center;
        }

        /* Stili per il pulsante */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Stili per il video popup */
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #videoContainer video {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Attenzione!</h1>
    <p>Cliccando su <b>Continua</b> inizierai a guardare un video che non Ã¨ adatto a minori e potrebbe dare fastidio a persone sensibili.</p>
    <p><b>Sei sicuro di voler continuare?</b></p>
    
    <!-- Bottone per far partire il video -->
    <button id="playButton">Continua</button>

    <!-- Contenitore del video -->
    <div id="videoContainer">
        <video id="video" autoplay>
            <source src="test.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Elementi del DOM
        const playButton = document.getElementById('playButton');
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('video');

        // Aggiungi l'evento al pulsante
        playButton.addEventListener('click', () => {
            // Nasconde il contenuto della pagina
            document.body.innerHTML = "";

            // Imposta un ritardo di 5 secondi prima di avviare il video
            setTimeout(() => {
                // Mostra il video al centro dello schermo
                document.body.appendChild(videoContainer);
                videoContainer.style.display = 'flex';
                video.play();  // Avvia il video
                video.controls = false; // Disabilita i controlli del video
            }, 5000); // Ritardo di 5000 millisecondi (5 secondi)
        });
    </script>
</body>
</html>
