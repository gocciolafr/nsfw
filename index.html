<!doctype html>
<html>
<head>
    <title>NSFW</title>
    <style>
        /* Stili per l'intestazione e il paragrafo */
        h1 {
            font-family: helvetica;
            text-align: center;
        }

        p {
            font-family: helvetica;
            text-align: center;
        }

        /* Stili per il pulsante */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Stili per la GIF con effetto di dissolvenza */
        #gifContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #gifContainer img {
            width: 80%;
            height: auto;
            opacity: 0; /* Inizia con opacit√† 0 per il fade-in */
            transition: opacity 5s ease-in; /* Effetto di dissolvenza */
        }
    </style>
</head>
<body>
    <h1>Attenzione!</h1>
    <p>Cliccando su <b>Continua</b> inizierai a visualizzare un'immagine animata e a sentire una canzone che potrebbe non essere adatta a tutti.</p>
    <p><b>Sei sicuro di voler continuare?</b></p>
    
    <!-- Bottone per far partire la GIF e la canzone -->
    <button id="playButton">Continua</button>

    <!-- Contenitore della GIF -->
    <div id="gifContainer">
        <img id="gif" src="pesce.gif" alt="Pesce Animato">
    </div>

    <!-- Audio -->
    <audio id="audio" src="canzone.mp3" preload="auto"></audio>

    <script>
        // Elementi del DOM
        const playButton = document.getElementById('playButton');
        const gifContainer = document.getElementById('gifContainer');
        const gif = document.getElementById('gif');
        const audio = document.getElementById('audio');

        // Aggiungi l'evento al pulsante
        playButton.addEventListener('click', () => {
            // Mostra la GIF e avvia l'audio
            audio.play().catch(error => {
                console.error('Errore durante la riproduzione dell\'audio:', error);
            });
            gifContainer.style.display = 'flex';
            gif.style.opacity = 1;
        });
    </script>
</body>
</html>
